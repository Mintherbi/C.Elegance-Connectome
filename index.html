<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C. elegans Connectome Visualization</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
    <div id="canvas-container">
        <svg id="network-svg"></svg>
    </div>

    <div id="controls-container">
        <div class="control-group">
            <label for="neurotransmitter-filter">Neurotransmitter:</label>
            <select id="neurotransmitter-filter">
                <option value="all">All</option>
                <option value="exc">Excitatory</option>
                <option value="inh">Inhibitory</option>
                <option value="ach">Acetylcholine</option>
                <option value="gaba">GABA</option>
                <option value="glu">Glutamate</option>
                <option value="da">Dopamine</option>
                <option value="ser">Serotonin</option>
            </select>
        </div>
        <div class="control-group">
            <label for="connection-strength">Min Strength:</label>
            <input type="range" id="connection-strength" min="1" max="20" value="1">
            <span id="strength-value">1</span>
        </div>
        <div class="control-group">
            <label for="repulsion-strength">Repulsion Strength:</label>
            <input type="range" id="repulsion-strength" min="10" max="1000" value="300">
            <span id="repulsion-value">300</span>
        </div>
        <div class="control-group">
            <label for="link-distance">Link Distance:</label>
            <input type="range" id="link-distance" min="10" max="200" value="50">
            <span id="distance-value">50</span>
        </div>
        <div class="control-group">
            <button id="reset-camera">Reset Camera</button>
            <button id="toggle-labels">Toggle Labels</button>
        </div>
    </div>
    
    <div id="node-info">
        <div id="node-details">Click on a neuron to see details.</div>
    </div>

    <div id="legend-container">
        <div class="legend-item"><div class="legend-color" style="background-color: #ff0000;"></div><span>Excitatory</span></div>
        <div class="legend-item"><div class="legend-color" style="background-color: #0000ff;"></div><span>Inhibitory</span></div>
        <div class="legend-item"><div class="legend-color" style="background-color: #00ff00;"></div><span>Acetylcholine</span></div>
        <div class="legend-item"><div class="legend-color" style="background-color: #ffff00;"></div><span>GABA</span></div>
        <div class="legend-item"><div class="legend-color" style="background-color: #ff00ff;"></div><span>Glutamate</span></div>
        <div class="legend-item"><div class="legend-color" style="background-color: #00ffff;"></div><span>Dopamine</span></div>
        <div class="legend-item"><div class="legend-color" style="background-color: #ffa500;"></div><span>Serotonin</span></div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="src/javascript/connectome-visualizer.js"></script>
</body>
</html>
